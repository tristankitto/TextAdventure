<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Krusade!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Text Krusade</h1>
    </header>
    <div id="game-container">
        <div id="message-box">
            <!-- This is where the game text and player choices will be displayed -->
        </div>
        <div id="input-container">
            <input type="text" id="player-input" placeholder="Enter your choice...">
            <button id="submit-button">Submit</button>
        </div>
    </div>
</body>

</html>
